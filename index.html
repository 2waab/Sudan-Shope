<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>B&W | Home</title>
    </head>
    <body>
        <!-- Start Full Overly -->
        <div class="overly"></div>
        <!-- End Full Overly -->
        <!-- Start Header -->
        <header id="head">
            <div class="container">
                <div class="logo">B&W</div>
                <div class="links">
                    <span><i class="fa-solid fa-search"></i></span>
                    <span><i class="fa-solid fa-bag-shopping"></i></span>
                    <span><i class="fa-solid fa-heart"></i></span>
                </div>
            </div>
        </header>
        <!-- End Header -->
        <!-- Start Iamge Slider -->
        <div class="image-slider">
            <div class="container">
                <div class="slider-container">
                    <div>
                        <img src="img/nike/larg.svg" class="larg" />
                        <img src="img/nike/mediam.svg" class="mediam" />
                        <img src="img/nike/smal.svg" class="smal" />
                    </div>
                    <div>
                        <img src="img/apple/larg.svg" class="larg" />
                        <img src="img/apple//mediam.svg" class="mediam" />
                        <img src="img/apple//smal.svg" class="smal" />
                    </div>
                </div>
                <div class="slider-controls">
                    <span id="indicators" class="indicators"></span>
                </div>
            </div>
        </div>
        <!-- End Iamge Slider -->
        <!-- Start links -->
        <div class="link">
            <div class="container">
                <div class="content">
                    <ul>
                        <li>
                            <i class="fa-solid fa-mobile-alt"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-headphones-simple"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-laptop"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End links -->
        <!-- Script File -->
        <script src="js/main.js"></script>
    </body>
</html>
